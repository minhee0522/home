<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2진수 16진수 변환</title>
    <script>
        var bin = prompt("2진수를 입력하세요");
        var dec = parseInt(bin, 2);         //2진수에서 10진수로 변환.
        var hex = dec.toString(16);         //10진수에서 16진수로 변환.
        document.write("2진수 " + bin + "을 16진수로 변환하면 " + hex + "입니다." );

    </script>
</head>
<body>

</body>
</html>
