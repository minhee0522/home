<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파스칼 삼각형</title>
    <script>
        function new_row(prev_row) {
            var a = [];
            a.push(1);
            for(var i=1;i<prev_row.length;i++){
                a[i] = prev_row[i-1] + prev_row[i]
            }
            a.push(1);
            return a;
        }  //new_row 함수 생성

        var height = prompt("파스칼 삼각형의 높이");
        height = parseInt(height);  //삼각형 높이 입력 받기

        row = [];
        if (height==1) {
            row.push([1]);
        }
        else if (height==2){
            row.push([1]);
            row.push([1,1]);
        }
        else {
            row.push([1]);
            row.push([1, 1]);
            var b = row[1];
            for (var h = 2; h < height; h++) {
                b = new_row(b);
                row.push(b)
            }
        }   //삼각형의 높이가 1, 2, 그 외로 케이스를 나누어 2차원 배열 생성

        for (var i = 0; i < row.length; i ++){
            for (var j = 0; j < row[i].length; j ++)
                document.write(row[i][j] + "  ");
            document.write("<br>")
        }   // 파스칼 삼각형 출력

    </script>
</head>
<body>

</body>
</html>
